# schema.graphql

# User types
type User {
  id: ID!
  googleId: String!
  displayName: String!
  email: String!
  avatar: String!


  ratedPlaces: [Place!]
}

# Place types
type Place {
  id: ID!
  type: String!
  geometry: Geometry!
  properties: PlaceProperties!
}

type Geometry {
  type: String!
  coordinates: [Float!]!
}

type PlaceProperties {
  name: String!
  description: String!
  address: String!
  image: String!
  instagram: String!
  ratingCount: Int!
  averageRating: Float!
}

# Queries
type Query {
  currentUser: User
  places: [Place!]!
}

# Mutations
type Mutation {
  loginWithGoogle(code: String!): AuthPayload
  logout: LogoutResponse
  ratePlace(placeId: ID!, userRate: Int!): RatePlaceResponse
}

type AuthPayload {
  user: User!
}

type LogoutResponse {
  message: String!
}

type RatePlaceResponse {
  success: Boolean!
}