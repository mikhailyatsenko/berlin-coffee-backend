type User {
  id: ID!
  email: String!
  displayName: String!
  avatar: String
  createdAt: String
  isGoogleUserUserWithoutPassword: Boolean!
}

type AuthPayload {
  user: User!
  isFirstLogin: Boolean
  emailChanged: Boolean
}

type LogoutResponse {
  message: String!
}

type UploadAvatarResponse {
  success: Boolean!
  fileId: String
  avatarUrl: String
} 