type Place {
  id: ID! 
  type: String!
  geometry: Geometry!
  properties: PlaceProperties!
}

type PlacesResponse {
  places: [Place!]!
  total: Int!
}

type FavoritePlace {
  id: ID!
  name: String!
  address: String!
  image: String!
  instagram: String!
  averageRating: Float
  isFavorite: Boolean!
  neighborhood: String
  googleId: String
}

type FavoritePlacesResponse {
  places: [FavoritePlace!]!
  total: Int!
}

type Geometry {
  type: String!
  coordinates: [Float!]!
}

type PlaceProperties {
  id: ID!
  name: String!
  description: String!
  address: String!
  image: String!
  images: [String!]
  instagram: String!
  averageRating: Float
  ratingCount: Int!
  favoriteCount: Int!
  isFavorite: Boolean!
  reviews: [Review!]!
  characteristicCounts: CharacteristicCounts!
  additionalInfo: JSON
  googleId: String
  neighborhood: String
  openingHours: [OpeningHour!]
  phone: String
  website: String
}

type PlaceReviews {
  id: ID!
  reviews: [Review!]!
} 


type OpeningHour {
  day: String!
  hours: String!
} 