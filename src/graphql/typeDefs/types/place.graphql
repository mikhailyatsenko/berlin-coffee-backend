type Place {
  id: ID! 
  type: String!
  geometry: Geometry!
  properties: PlaceProperties!
}

type PlacesResponse {
  places: [Place!]!
  total: Int!
}

type Geometry {
  type: String!
  coordinates: [Float!]!
}

type PlaceProperties {
  id: ID!
  name: String!
  description: String!
  address: String!
  image: String!
  instagram: String!
  averageRating: Float
  ratingCount: Int!
  favoriteCount: Int!
  isFavorite: Boolean!
  reviews: [Review!]!
  characteristicCounts: CharacteristicCounts!
  additionalInfo: JSON
  googleReview: GoogleReview
  neighborhood: String
  openingHours: [OpeningHour!]
  phone: String
  website: String
}

type PlaceReviews {
  id: ID!
  reviews: [Review!]!
} 

type GoogleReview {
  text: String!
  stars: Int!
  publishedAtDate: String!
  imgCount: Int!
  reviewId: String!
}

type OpeningHour {
  day: String!
  hours: String!
} 